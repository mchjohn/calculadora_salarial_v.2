<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Salarial</title>
</head>

<body>
    <div class="container">
        <form action="#">
            <div class="content">
                <div class="campo-form">
                    <label for="salario">Salário Bruto: R$</label>
                    <input type="text" id="salario" value="0" onkeypress="return event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57" required>
                </div>

                <div class="campo-form">
                    <label for="jornada">Jornada de Trabalho:</label>
                    <input type="text" id="jornada" value="0" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
                </div>

                <div class="campo-form">
                    <label for="extra50">Horas extra 50%:</label>
                    <input type="text" id="extra50" value="0" onkeypress="return event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57" required>
                </div>

                <div class="campo-form">
                    <label for="extra100">Horas extra 100%:</label>
                    <input type="text" id="extra100" value="0" onkeypress="return event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57" required>
                </div>

                <div class="botoes">
                    <a href="#" class="btn-calc" onclick="calcular()">CALCULAR</a>
                    <a href="#" class="btn-limp">LIMPAR</a>
                </div>
            </div>
        </form>

        <div id="resultados">
            <p><div id="salarioHora">Salário por hora: <span class="valor"></span></div></p>
            <p><div id="salarioExtra50">Valor hora extra &nbsp50%: <span class="valor"></span></div></p>
            <p><div id="salarioExtra100">Valor hora extra 100%: <span class="valor"></span></div></p>
            <p><div id="totalExtra50">Total a receber a 50%: <span class="valor"></span></div></p>
            <p><div id="totalExtra100">Total a receber a 100%: <span class="valor"></span></div></p>
            <p><div id="totalExtras">Total a receber das extras: <span class="valor"></span></div></p>
            <p><div id="salarioBruto">Salário bruto: <span class="valor"></span></div></p>
            <p><div id="resInss">Desconto do INSS<span class="inss"></span>: <span class="valor"></span></div></p>
            <p><div id="resIrpf">Desconto do IRPF<span class="irpf"></span>: <span class="valor"></span></div></p>
            <p><div id="salarioLiquido">Salário líquido a receber: <span class="valor"></span></div></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
