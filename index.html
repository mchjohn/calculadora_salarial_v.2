<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Salarial</title>
</head>

<body>

    <div class="container-fluid" >
        <div class="row d-flex justify-content-center">
            <div class="col-8">
                <form action="#" id="form">
                    <div class="form-group row">
                        <label for="salario" class="col-sm-12 col-form-label">Salário Bruto: R$</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" id="salario" value="" placeholder="Ex. 2500.12"
                            onkeypress="return event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57"
                            required>
                        </div>
                        
                    </div>

                    <div class="form-group row mtop">
                        <label for="jornada" class="col-sm-12 col-form-label">Jornada de Trabalho:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" id="jornada" value="" placeholder="Ex. 220" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
                        </div>
                        
                    </div>

                    <div class="form-group row mtop">
                        <label for="extra50" class="col-sm-12 col-form-label">Horas extra 50%:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" id="extra50" value="" placeholder="Ex. 12.30"
                            onkeypress="return event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57"
                            required>
                        </div>
                        
                    </div>

                    <div class="form-group row mtop">
                        <label for="extra100" class="col-sm-12 col-form-label">Horas extra 100%:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" id="extra100" value="" placeholder="Ex. 2"
                            onkeypress="return event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57"
                            required>
                        </div>
                        
                    </div>

                </form>
            </div>
        </div>
    </div>
    
    <div class="botoes d-flex justify-content-center">
        <a href="#" class="btn-calc" onclick="calcular()">CALCULAR</a>
        <a href="#" class="btn-limp" onclick="reset()">LIMPAR</a>
    </div>

    <div id="resultados">
        <p>
            <div id="salarioHora">Salário por hora: <span class="valor"></span></div>
        </p>
        <p>
            <div id="salarioExtra50">Valor hora extra &nbsp50%: <span class="valor"></span></div>
        </p>
        <p>
            <div id="salarioExtra100">Valor hora extra 100%: <span class="valor"></span></div>
        </p>
        <p>
            <div id="totalExtra50">Total a receber a 50%: <span class="valor"></span></div>
        </p>
        <p>
            <div id="totalExtra100">Total a receber a 100%: <span class="valor"></span></div>
        </p>
        <p>
            <div id="totalExtras">Total a receber das extras: <span class="valor"></span></div>
        </p>
        <p>
            <div id="salarioBruto">Salário bruto: <span class="valor"></span></div>
        </p>
        <p>
            <div id="resInss">Desconto do INSS<span class="inss"></span>: <span class="valor"></span></div>
        </p>
        <p>
            <div id="resIrpf">Desconto do IRPF<span class="irpf"></span>: <span class="valor"></span></div>
        </p>
        <p>
            <div id="salarioLiquido">Salário líquido a receber: <span class="valor"></span></div>
        </p>
    </div>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
